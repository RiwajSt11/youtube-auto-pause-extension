<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Auto Pause</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 180px;
        padding: 20px;
        background: #f9f9f9;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
      }

      /* Hide default checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* Slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 34px;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(22px);
      }

      .label-text {
        display: inline-block;
        margin-top: 10px;
        margin-left: 10px;
        vertical-align: middle;
        font-weight: bold;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" id="toggle" />
      <span class="slider"></span>
    </label>
    <span class="label-text">Auto Pause</span>

    <script src="popup.js"></script>
  </body>
</html>
